<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <title>
    {% block title %}
    Мой сайт
    {% endblock %}
  </title>
</head>
<body>
  <div class="container-fluid">
    <ul class="nav nav-pills justify-content-end align-items-end">
      <li class="nav-item"><a href="/logout/" class="nav-link">Выход</a></li>
  </div>

  {% block content %}
<form action="/login" method="post">
  {% with messages = get_flashed_messages(with_categories=true)%}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <input type="text" name="username" placeholder="Имя">
  <input type="e-mail" name="mail" placeholder="мейл">
  <input type="submit" value="Отправить">
</form>
{% endblock %}
  <script src="/static/css/bootstrap.min.css"></script>
</body>
</html>
