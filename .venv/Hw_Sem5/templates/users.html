<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
    <div class="row">
        {% for user in users %}
            <p class="col-12 col-md-6">Имя пользователя: {{ user.name }}<br>
            Email пользователя: {{ user.email }}</p>
        {% endfor %}
    </div>
</body>
</html>
